---
layout: default
comments: true
---

<script>
    window.location.href = 'http://52.78.43.33:8080';
</script>
<div id="navbar" class="container">

  <h5><a id="link-back" href="/">Back to Posts</a></h5>
  </div>

  <div id="cover" class="container"
     {% if page.image %}style="background-image: url({{ page.image }});"{% endif %}>
    <div>
        <h1>{{ page.title }}</h1>
        <p>
            {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>
                {% unless forloop.last %},{% endunless %}
            {% endfor %}
        </p>
        <p>{{ page.date | date: '%Y-%m-%d %H:%M' }}</p>
    </div>
</div>


<div id="content" class="container post" role="main">
    <div id="post-content">
    {{ content }}
    {% include comments.html %}
    </div>
</div>


<div id="lightbox">
  <div id="lightbox-image"></div>
</div>
